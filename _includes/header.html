<!-- Sliding share panel. Click "Share it" to see. -->

<div class="sharepanel">
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="padd spara">
                    <!-- Small para -->
                    <p>Nulla facilisi. Sed justo dui, scelerisque ut consectetur vel. </p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="padd">
                    <div class="social">
                        <!-- Social media icons. Repalce # with your profile links -->
                        <a class="facebook" href="#"><i class="fa fa-facebook"></i></a>
                        <a class="google-plus" href="#"><i class="fa fa-google-plus"></i></a>
                        <a class="twitter" href="#"><i class="fa fa-twitter"></i></a>
                        <a class="pinterest" href="#"><i class="fa fa-pinterest"></i></a>
                        <a class="linkedin" href="#"><i class="fa fa-linkedin"></i></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="clearfix"></div>
    </div>
</div>

<!-- Header -->

<!-- Fixed Bar -->

<div class="fixedbar">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="logo">
                    <div class="pull-left">
                        <!-- Logo with font awesome icon. Replace it with your logo. Replace # with your site link -->
                        <h1><a href="/">Pinal Bhatt's Blog</a><span class="small"> {{ site.tagline }}</span></h1>
                    </div>

                </div>
                <div class="share">
                    <div class="pull-right">
                        <!-- Share it link for slider -->
                        <p><a href="#" class="open"><span class="hidden-xs">Share it <i class="fa fa-share"></i></span></a></p>
                    </div>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
</div>
